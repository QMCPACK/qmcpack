codecov:
  token: 999feb5b-a599-4d02-b9c5-46d977247f3a
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: 99..100

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
