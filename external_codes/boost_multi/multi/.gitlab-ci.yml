g++-runner:
    stage: test
    tags:
      - intel_compiler
    script:
      - export CXX="g++"
      - $CXX --version
      - mkdir build && cd build
      - cmake --version
      - cmake .. -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - cmake --build . -j 12
      - ctest --output-on-failure

icpc-nomkl-runner:
    stage: test
    tags:
      - intel_compiler
    script:
      - export CXX="/opt/intel/system_studio_2020/bin/icpc"
      - $CXX --version
      - mkdir build && cd build
      - cmake .. -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - cmake --build . -j 12
      - export MKL_VERBOSE=1
      - ctest --output-on-failure

icpc-runner:
    stage: test
    tags:
      - intel_compiler
    script:
      - . /opt/intel/system_studio_2020/bin/compilervars.sh intel64
      - export CXX="icpc"
      - $CXX --version
      - mkdir build && cd build
      - cmake .. -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - cmake --build . -j 12
      - export MKL_VERBOSE=1
      - ctest --output-on-failure

icpc-memcheck-runner:
    stage: test
    tags:
      - intel_compiler
    script:
      - . /opt/intel/system_studio_2020/bin/compilervars.sh intel64
      - export CXX="icpc"
      - $CXX --version
      - mkdir build && cd build
      - cmake .. -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - cmake --build . -j 12
      - ctest -T memcheck --output-on-failure || (cat Testing/Temporary/MemoryChecker.*.log && exit 0)

