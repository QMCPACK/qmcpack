image: debian:testing

g++-latest:
  stage: test
  script:
    - export CXX="g++"
    - apt-get -qq update && apt-get -qq install --no-install-recommends -y --quiet $CXX pkg-config cmake make libboost-test-dev libboost-timer-dev libblas-dev libfftw3-dev
    - ln --symbolic --force . ../multi
    - $CXX --version
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
    - ctest --output-on-failure
    - make install

